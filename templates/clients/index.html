{% extends 'base.html' %}

{% block title %} CLIENTS {% endblock %}

{% block content %}

<h1>List of clients</h1>

<a href="{{ url_for('client.create') }}" class="btn btn-success mb-3">Nuevo</a>

<table class="table table-striped">
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>email</th>
        <th>address</th>
        <th>phone</th>
        <th></th>
        <th></th>
    </tr>
    {% for item in clients %}
    <tr>
        <td>{{item.id}}</td>
        <td>{{item.name}}</td>
        <td>{{item.email}}</td>
        <td>{{item.address}}</td>
        <td>{{item.phone}}</td>
        <td>
            <a href="{{ url_for('client.edit',id=item.id)}}" class="btn btn-warning">Edit</a>

        </td>
        <td>
            <a href="{{ url_for('client.delete',id=item.id)}}" class="btn btn-danger">Delete</a>
        </td>
    </tr>
    {% endfor %}
</table>


{% endblock %}
