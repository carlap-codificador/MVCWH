{% extends 'base.html' %}

{% block title %} CLIENTS | CREATE {% endblock %}

{% block content %}

<h1>Update client</h1>

<form action="{{ url_for('client.edit',id=client.id)}}" method="POST">
    <div class="mb-3">
        <label for="" class="form-label">name</label>
        <input type="text" class="form-control" name="name" value="{{ client.name}}" required>

    </div>
    <div class="mb-3">
        <label for="" class="form-label">email</label>
        <input type="email" class="form-control" name="email" value="{{ client.email}}" required>
        
    </div>
    <div class="mb-3">
        <label for="" class="form-label">Address</label>
        <input type="text" class="form-control" name="address" value="{{ client.address}}" required>
        
    </div>
    <div class="mb-3">
        <label for="" class="form-label">phone</label>
        <input type="number" class="form-control" name="phone" value="{{ client.phone}}" required>
        
    </div>

    <button type="sibmit" class="btn btn-primary">update client</button>
</form>

{% endblock %}
