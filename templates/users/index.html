{% extends 'base.html' %}

{% block title %} USERS {% endblock %}

{% block content %}

<h1>Lista de users</h1>

<a href="{{ url_for('user.create') }}" class="btn btn-success mb-3">Nuevo</a>

<table class="table table-striped">
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Username</th>
        <th>Rol</th>
        <th></th>
        <th></th>
    </tr>
    {% for item in users %}
    <tr>
        <td>{{item.id}}</td>
        <td>{{item.name}}</td>
        <td>{{item.username}}</td>
        <td>{{item.rol}}</td>
        <td>
            <a href="{{ url_for('user.edit',id=item.id)}}" class="btn btn-warning">Edit</a>

        </td>
        <td>
            <a href="{{ url_for('user.delete',id=item.id)}}" class="btn btn-danger">Delete</a>
        </td>
    </tr>
    {% endfor %}
</table>


{% endblock %}
